    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br/>
    <button onclick="check()" class="btn btn-primary">Check</button>
    <button onclick="update()" class="btn btn-primary">Update</button>
    <br/>
    <div class="verb-choice">
        <div>Verb: <div id="verb"></div></div>
    </div>
    <div class="tense-choice">

    <p style="color: red;">Все глаголы в отрицании ставить только в полной форме!</p>

    <div class="inputs container">
               
        <h4>Местоимение <span style="font-family: 'Georgia', serif;" class="badge bg-secondary">I</span></h4>

        </div>
