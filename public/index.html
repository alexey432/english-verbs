<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English-verbs</title>
</head>
<body>
    
    <button onclick="check()">Check</button>
    <button onclick="update()">Update</button>
    <br/>
    <div class="verb-choice">
        <div>Verb: <div id="verb"></div></div>
    </div>
    <div class="tense-choice">
        <div>Tense: <div id="tense"></div></div>
    </div>
    <br/>
    <div class="inputs">
        <form class="affirmative-1">
            <p>Affirmative:</p>
            <input type="text" id="a_aff_1" autocomplete="off">
            <div id="result1"></div>
        </form>

        <form class="negative-1">
            <p>Negative:</p>
            <input type="text" id="a_neg_1" autocomplete="off">
            <div id="result2"></div>
        </form>

        <form class="interrogative-1">
            <p>Interrogative:</p>
            <input type="text" id="a_int_1" autocomplete="off">
            <div id="result3"></div>
        </form>
    </div>

    <div>
        <input type="checkbox" id="tense-1"><label for="tense-1">Present Simple</label><br/>
        <input type="checkbox" id="tense-1"><label for="tense-1">Past Simple</label><br/>
        <input type="checkbox" id="tense-1"><label for="tense-1">Future Simple</label>        
    </div>
    
    <!-- <script src="../index.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
