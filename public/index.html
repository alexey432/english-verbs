    <title>English-verbs</title>

<body>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br/>
    <button onclick="check()">Check</button>
    <button onclick="update()">Update</button>
    <br/>
    <div class="verb-choice">
        <div>Verb: <div id="verb"></div></div>
    </div>
    <div class="tense-choice">
        <div>Tense: <div id="tense"></div></div>
    </div>
    <br/>
    <p style="color: red;">Все глаголы в отрицании ставить только в полной форме!</p>
    <!-- <br/> -->
    <div class="inputs">
               
        <h3>Местоимение Я</h3>
        <form class="affirmative-1">
            <p>Affirmative:</p>
            <input type="text" id="a_aff_1" autocomplete="off" class="inputtik1">
            <div id="result1"></div>
        </form>

        <form class="negative-1">
            <p>Negative:</p>
            <input type="text" id="a_neg_1" autocomplete="off" class="inputtik2">
            <div id="result2"></div>
        </form>

        <form class="interrogative-1">
            <p>Interrogative:</p>
            <input type="text" id="a_int_1" autocomplete="off" class="inputtik3">
            <div id="result3"></div>
        </form>

        <h3>Местоимение Ты</h3>
        <form class="affirmative-1">
            <p>Affirmative:</p>
            <input type="text" id="a_aff_2" autocomplete="off" class="inputtik4">

        <form class="negative-1">
            <p>Negative:</p>

        <form class="interrogative-1">
            <p>Interrogative:</p>
            <input type="text" id="a_int_2" autocomplete="off" class="inputtik6">
            <div id="result6"></div>
        </form>

        <h3>Местоимение Он</h3>
        <form class="affirmative-1">
            <p>Affirmative:</p>
            <input type="text" id="a_aff_3" autocomplete="off" class="inputtik7">
            <div id="result7"></div>
        </form>

        <form class="negative-1">
            <p>Negative:</p>
            <input type="text" id="a_neg_3" autocomplete="off" class="inputtik8">
            <div id="result8"></div>
        </form>

        <form class="interrogative-1">
            <p>Interrogative:</p>
            <input type="text" id="a_int_3" autocomplete="off" class="inputtik9">
            <div id="result9"></div>
        </form>
    </div>
